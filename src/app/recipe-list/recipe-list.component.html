<form #searchForm="ngForm" (ngSubmit)="doSearch(searchForm.value.search)">
  <section *ngFor="let recipe of recipeSearch; index as i">
    <h1>{{ recipe.recipe.label }}</h1>
    <img [src]="recipe.recipe.image" />
    <!-- add an icon to each one that onclick runs a function to add to the favorites array -->
    <a [href]="recipe.recipe.url"
      ><p>Source: {{ recipe.recipe.source }}</p></a
    >
  </section>
</form>
