<form #searchForm="ngForm" (ngSubmit)="getRecipe(searchForm.value.search">
  <input id="search" type="text" placeholder="Search" ngModel />
  <button routerLink="/recipe-list">Find Recipes</button>
</form>
<section *ngFor="let recipe of recipes">
  <h2>
    <a [href]="recipe.recipe.url">{{ recipe.recipe.label }}</a>
  </h2>
  <p>{{ recipe.description }}</p>
</section>

<a routerLink="/favorites">My Favorites</a>
